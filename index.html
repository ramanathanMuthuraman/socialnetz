    <!-- popup -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h3>Modal header</h3>
                </div>
                <div class="modal-body">
                    <p id="feedback-msg"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- popup -->
    <!-- templates -->

    <script id="profile-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-md-3 text-center">
                <img src="{{src}}" alt="avatar" class="img-responsive img-profile">
            </div>
            <div class="col-md-9">
                <div>
                    <h2 class="title">{{first_name}} {{last_name}}</h2>
                    <p></p>
                </div>
            </div>

            <div class="identity-area">

                <div class="my-caption">
                    <label>Fullname</label>
                </div>
                <div> {{name}}</div>


                <div class="my-caption">
                    <label>Date of birth</label>
                </div>
                <div> {{birthday}}</div>


                <div class="my-caption">
                    <label>Address</label>
                </div>
                <div> {{location.name}}</div>


                <div class="my-caption">
                    <label>Gender</label>
                </div>
                <div> {{gender}}</div>


                <div class="my-caption">
                    <label>Email</label>
                </div>
                <div> {{email}}</div>


                <div class="my-caption">
                    <label>Education</label>
                </div>
                {{#each education}}
                <h4> {{type}}</h4>
                <h5> {{school.name}} </h5> {{/each}}

                <div class="my-caption">
                    <label>Work</label>
                </div>
                {{#each work}}
                <h4> {{employer.name}}</h4> {{/each}}


            </div>
    </script>

    <script id="home-template" type="text/x-handlebars-template">
          
            {{#each data}}
          

 <div class="well row block-green">
          <div class="col-md-8">
            <div class="caption">
              <h1><img src="http://graph.facebook.com/{{from.id}}/picture?type=small" />{{from.name}}</h1>
            </div>
          <br>
          <div class="fb-post-height">
          <p>{{message}}</p><p>{{name}}</p><p>{{description}}</p><p>{{story}}</p>          
          </div>
          <p>
          {{#if actions}}
       
          <p class="text-center pull-right">
           <a target="_blank" href="{{# val actions}}{{/val}}">View more</a>
           </p>
           {{/if}}
       
          </p>
          </div>
          {{#if picture}}
           <img src="{{picture}}" class="img-thumbnail col-md-4 fb-post-img" alt="-" />
          {{/if}}
          </div>
        </div>
        {{/each}}

       
    </script>
