  <body>
    
   
    <div id="wrapper">
      <!-- header -->

        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

          <ul class="nav navbar-nav side-nav">

              <a href="#github">

            <li class="network-list">
              <a href="#linkedin">

            <li class="network-list">

      <div id="page-wrapper">
        
        <div class="container-fluid">
          
          <!-- header -->
              
           
                                <button class="btn btn-block" onclick="login()">Login with Facebook</button>
<hr/>

<button class="btn btn-block" onclick="getInfo()">Get My Info</button>
<p>Name: <span id="userName"></span></p>
<img id="userPic"/>
<hr/>

<textarea id="Message" placeholder="What's on your mind?" rows="5"></textarea>
<button class="btn btn-block" onclick="share()">Share</button>
<hr/>

<p>Complete Facebook Logout. After logging out, you'll have to login again and provide your Facebook credentials.</p>
<button class="btn btn-block" onclick="logout()">Logout</button>
<hr/>

<p>Revoke App Permissions. After revoking permissions, you'll have to grant permissions again when logging in.</p>
<button class="btn btn-block" onclick="revoke()">Revoke Permissions</button>
               
        </div>
              </div>
      </div>
      
      <!-- templates -->

       <script id="profile-template" type="text/x-handlebars-template">

                            <img class="img-circle col-xs-12 col-sm-4 col-md-4 col-lg-2" src="{{avatar_url}}">
                            <span class="col-xs-12 col-sm-8 col-md-8 col-lg-10 flex-item-center text-center h2">{{login}}</span>
       </script>
      
  </body>
  <!-- /main -->
  <script  src="public/components/jquery/dist/jquery.min.js">
  </script>
   <script  src="public/components/handlebars/handlebars.min.js">
  </script>
  <script src="public/components/bootstrap/dist/js/bootstrap.min.js">
  </script>
  <script  src="public/components/hello/dist/hello.all.js">
  </script>
<script src="phonegap.js"></script>
<script src="openfb.js"></script>
<script>

     // Defaults to sessionStorage for storing the Facebook token
     openFB.init({appId: '377105592436893'});

    //  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
    //  openFB.init({appId: 'YOUR_FB_APP_ID', tokenStore: window.localStorage});

    function login() {
        openFB.login(
                function(response) {
                    if(response.status === 'connected') {
                        alert('Facebook login succeeded, got access token: ' + response.authResponse.token);
                    } else {
                        alert('Facebook login failed: ' + response.error);
                    }
                }, {scope: 'email,read_stream,publish_stream'});
    }

    function getInfo() {
        openFB.api({
            path: '/me',
            success: function(data) {
                console.log(JSON.stringify(data));
                document.getElementById("userName").innerHTML = data.name;
                document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
            },
            error: errorHandler});
    }

    function share() {
        openFB.api({
            method: 'POST',
            path: '/me/feed',
            params: {
                message: document.getElementById('Message').value || 'Testing Facebook APIs'
            },
            success: function() {
                alert('the item was posted on Facebook');
            },
            error: errorHandler});
    }

    function revoke() {
        openFB.revokePermissions(
                function() {
                    alert('Permissions revoked');
                },
                errorHandler);
    }

    function logout() {
        openFB.logout(
                function() {
                    alert('Logout successful');
                },
                errorHandler);
    }

    function errorHandler(error) {
        alert(error.message);
    }

</script>
  <script  src="public/script/app.js">
  </script>
   
</body>
</html>
