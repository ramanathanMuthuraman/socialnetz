    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h3>Socialnetz</h3>
                </div>

    <!-- templates -->

    <script id="profile-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="http://graph.facebook.com/{{id}}/picture?type=large" alt="avatar" class="img-responsive img-profile">
            </div>
            <div class="col-md-12 text-center">
                <div>
                    <h2 class="title">{{first_name}}</h2>
                    <p></p>
                </div>
            </div>

            <div class="identity-area">

                <div class="my-caption">
                    <label>Fullname</label>
                </div>
                <div> {{name}}</div>


                <div class="my-caption">
                    <label>Date of birth</label>
                </div>
                <div> {{birthday}}</div>


                <div class="my-caption">
                    <label>Address</label>
                </div>
                <div> {{location.name}}</div>


                <div class="my-caption">
                    <label>Gender</label>
                </div>
                <div> {{gender}}</div>


                <div class="my-caption">
                    <label>Email</label>
                </div>
                <div> {{email}}</div>


                <div class="my-caption">
                    <label>Education</label>
                </div>
                {{#each education}}
                <h4> {{type}}</h4>
                <h5> {{school.name}} </h5> {{/each}}

                <div class="my-caption">
                    <label>Work</label>
                </div>
                {{#each work}}
                <h4> {{employer.name}}</h4> {{/each}}


            </div>
    </script>

    <script id="home-template" type="text/x-handlebars-template">
          
            {{#each data}}
          

 <div class="well flex-container row">
         

            <div class="col-md-2 col-xs-4 flex-item-center clearfix">  
          <h4 >{{from.name}}</h4>
           <img src="http://graph.facebook.com/{{from.id}}/picture?type=small" class="img-thumbnail"

           alt="-" />
         </div>
         <div class="col-md-10 col-xs-8">
          <div class="fb-post">
          <p>{{message}}
         
          {{name}}
          
          {{description}}
         
          {{story}}
          
          {{#if actions}}
          <a target="_blank" href="{{#val actions}}{{/val}}">View more</a>
          {{/if}}
          </p>          
          </div>

       
          {{#if picture}}
         <p class="col-md-12">
          <img src="{{picture}}" class="img-thumbnail fb-post-img" alt="-" />
          
           </p>
          {{/if}}
         

         
         
       
      
          </div>
      
        </div>
        {{/each}}

       
    </script>

      <script id="friendList-template" type="text/x-handlebars-template">
        {{#each data}}
          <div class="col-md-6 clearfix">  
          <h4 class="pull-left">{{name}}</h4>
           <img src="{{picture.data.url}}" class="img-thumbnail pull-right" alt="-" />
         </div>
        {{/each}}

      </script>
 <script id="groups-template" type="text/x-handlebars-template">
  <div class="list-group">
  {{#each data}}
  <div data-groupid="{{id}}" class="fb-group clearfix">
    <div  class="list-group-item">
      {{name}}
      <span class="glyphicon glyphicon-chevron-right pull-right toggle-cue"></span>
    </div>
     <div class="groupMembers-content collapse"></div>
     </div>
    {{/each}}
</script>
 <script id="groupMembers-template" type="text/x-handlebars-template">
        {{#each data}}
          <div class="list-group-item clearfix  flex-container">  
          <h4 class="col-md-11 col-ls-11 col-xs-10 flex-item-center">{{name}}</h4>
       <img src="http://graph.facebook.com/{{id}}/picture" class="img-thumbnail col-ls-1 col-xs-2 col-md-1"

           alt="-" />
         </div>
        {{/each}}

      </script>
